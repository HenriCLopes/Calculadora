<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Super Calculadora</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body id="fundo">
        <div id="lugardafrase">
            <h2 id="frase">Tente usar o teclado ;)</h2>
        </div>
        <div id="calculadora">
            <div id="tela">
                <p id="resultado">0</p>
            </div>
            <div id="botoes">
                <div>
                    <div>
                        <div id="linha">
                            <button id="bac" onclick="zerar()">AC</button>
                            <button id="num" onclick="addLista(7)">7</button>
                            <button id="num" onclick="addLista(4)">4</button>
                            <button id="num" onclick="addLista(1)">1</button>
                        </div>
                        <div id="linha">
                            <button id="operacoes" onclick="pegarOperador('%')">%</button>
                            <button id="num" onclick="addLista(8)">8</button>
                            <button id="num" onclick="addLista(5)">5</button>
                            <button id="num" onclick="addLista(2)">2</button>
                        </div>
                    </div>
                    <div>
                        <button id="b0" onclick="addLista(0)">0</button>
                    </div>
                </div>
                <div id="linha">
                    <button id="operacoes" onclick="pegarOperador('/')">/</button>
                    <button id="num" onclick="addLista(9)">9</button>
                    <button id="num" onclick="addLista(6)">6</button>
                    <button id="num" onclick="addLista(3)">3</button>
                    <button id="operacoes" onclick="tornarDecimal('.')">.</button>
                </div>
                <div id="linha">
                    <button id="operacoes" onclick="pegarOperador('x')">x</button>
                    <button id="operacoes" onclick="pegarOperador('-')">-</button>
                    <button id="operacoes1" onclick="pegarOperador('+')">+</button>
                    <button id="operacoes1" onclick="calculo()">=</button>
                </div>
            </div>
        </div>
        <div id="lugardobtn">
            <div id="tema">
                <button id="slide" onclick="mudarTema()"></button>
            </div>
        </div>
        <script src="script.js"></script> 
    </body>
</html>
